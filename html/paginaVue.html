<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- me perimite importar todos los elementos y componentes de Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../css/app.css">

</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div id="myApp">
            <h1>Hola Mundo</h1>
            <p>Desde App.js</p>
           
            <h6>{{1+1}}</h6>
            <p>{{[1,2,3,4,5,6,7]}}</p>
            <p>{{false?'verdadero' : 'falso'}}</p>
            <p>{{valor}}</p>
            <p>{{mensaje}}</p>
            <button v-on:click="cambiarNumero()">cambiar numero</button>
            <button v-on:click="cambiarMensaje()">Cambiar mensaje</button>
            <hr/>
            <p>{{lista}}</p>

            <label for="idNombre">Nombre:</label>
            <input v-on:keypress="agregarestu" id="idNombre" type="text" v-model="nombre" >
            <label for="idApellido">Apellido</label>
            <input @keypress.enter="agregarEstudianteMod" id="idApellido" type="text" v-model="apellido" >
            <button @click="agregarEstudiante()" >Agregar</button>
            {{nombre}}
            {{apellido}} 
            <ul>
                <li v-if="nombre!==undefined" v-for="({nombre, apellido} , index ) in lista" >{{index +1}}: {{nombre }}-{{apellido}} 
                    <button v-if="nombre!==undefined" >Editar</button> <button>Eliminar</button> </li>
            </ul>
        </div>
        <script src="../js/app.js"></script>
    </section>
    <footer></footer>
</body>

</html>
